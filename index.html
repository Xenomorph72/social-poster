<!DOCTYPE html>
<html>
<head>
  <title>FILM426 Social Poster</title>
  <style>
    body { font-family: Arial; max-width: 1200px; margin: 0 auto; padding: 20px; background: #1a1a1a; color: #fff; }
    h1 { color: #fff; }
    .input-section { background: #2a2a2a; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
    input { width: 100%; padding: 10px; margin: 5px 0; background: #333; color: #fff; border: 1px solid #444; }
    .posts-section { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
    .post-box { background: #2a2a2a; padding: 15px; border-radius: 8px; }
    .post-box h3 { margin-top: 0; color: #007bff; }
    textarea { width: 100%; height: 200px; background: #333; color: #fff; border: 1px solid #444; padding: 10px; font-family: monospace; }
    button { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; margin: 5px; }
    button:hover { background: #0056b3; }
    button.archive-btn { background: #28a745; }
    button.copy-btn { background: #6c757d; }
    .archive { margin-top: 30px; background: #2a2a2a; padding: 20px; border-radius: 8px; }
    .archive-item { background: #333; padding: 10px; margin: 5px 0; border-radius: 4px; }
    .char-count { color: #aaa; font-size: 12px; }
  </style>
</head>
<body>
  <h1>üéµ FILM426 Social Poster</h1>
  
  <div class="input-section">
    <input type="text" id="what" placeholder="What: (e.g., The Astral Promenade album release)">
    <input type="text" id="why" placeholder="Why: (e.g., Ethereal synthwave journey)">
    <input type="text" id="link" placeholder="Link: (e.g., https://distrokid.com/...)">
    <button onclick="generate()">Generate Posts</button>
  </div>

  <div class="posts-section">
    <div class="post-box">
      <h3>X / Threads</h3>
      <textarea id="x-post" placeholder="X/Threads post will appear here..."></textarea>
      <div class="char-count" id="x-count">0/280</div>
      <button class="copy-btn" onclick="copy('x-post')">Copy</button>
    </div>

    <div class="post-box">
      <h3>Instagram / Facebook</h3>
      <textarea id="ig-post" placeholder="Instagram/Facebook post will appear here..."></textarea>
      <button class="copy-btn" onclick="copy('ig-post')">Copy</button>
    </div>

    <div class="post-box">
      <h3>TikTok / YouTube Shorts</h3>
      <textarea id="video-post" placeholder="TikTok/YouTube script will appear here..."></textarea>
      <button class="copy-btn" onclick="copy('video-post')">Copy</button>
    </div>
  </div>

  <button class="archive-btn" onclick="archive()">üìÅ Archive This Package</button>

  <div class="archive">
    <h2>üìÅ Archive</h2>
    <div id="archive-list"></div>
  </div>

  <script>
    let archives = JSON.parse(localStorage.getItem('archives') || '[]');
    renderArchive();

    function generate() {
      const what = document.getElementById('what').value;
      const why = document.getElementById('why').value;
      const link = document.getElementById('link').value;

      const xText = `üéµ ${what} is here! ‚ú®\n\n${why}\n\nüîó ${link}\n\n#NewMusic #NowPlaying #FILM426`;
      
      const igText = `üéµ ${what} üéµ\n\n${why}\n\nThis one's been a journey... ‚ú®\n\nüîó Link in bio\n\n.#NewMusic #NowPlaying #FILM426 #ElectronicMusic #Synthwave #ProducerLife`;

      const videoText = `HOOK (0-3s): "Wait for this drop..."\n\nSETUP (3-10s): "${what} - ${why}"\n\nDROP (10-20s): [Music plays + visual]\n\nCTA (20-30s): "Stream link in bio!"\n\nOUTRO: ${link}`;

      document.getElementById('x-post').value = xText;
      document.getElementById('ig-post').value = igText;
      document.getElementById('video-post').value = videoText;
      
      document.getElementById('x-count').textContent = xText.length + '/280 chars';
    }

    function copy(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand('copy');
    }

    function archive() {
      const what = document.getElementById('what').value;
      const x = document.getElementById('x-post').value;
      const ig = document.getElementById('ig-post').value;
      const video = document.getElementById('video-post').value;
      
      if (!what || !x) {
        alert('Generate posts first!');
        return;
      }

      const timestamp = new Date().toLocaleString();
      archives.unshift({ what, x, ig, video, timestamp });
      localStorage.setItem('archives', JSON.stringify(archives));
      
      // Clear inputs
      document.getElementById('what').value = '';
      document.getElementById('why').value = '';
      document.getElementById('link').value = '';
      document.getElementById('x-post').value = '';
      document.getElementById('ig-post').value = '';
      document.getElementById('video-post').value = '';
      document.getElementById('x-count').textContent = '0/280';
      
      renderArchive();
    }

    function renderArchive() {
      const list = document.getElementById('archive-list');
      list.innerHTML = archives.map((a, i) => `
        <div class="archive-item">
          <strong>${a.timestamp}</strong> - ${a.what}
          <button onclick="loadArchive(${i})">Load</button>
        </div>
      `).join('');
    }

    function loadArchive(index) {
      const a = archives[index];
      document.getElementById('what').value = a.what;
      document.getElementById('x-post').value = a.x;
      document.getElementById('ig-post').value = a.ig;
      document.getElementById('video-post').value = a.video;
      document.getElementById('x-count').textContent = a.x.length + '/280 chars';
    }
  </script>
</body>
</html>
