<!DOCTYPE html>
<html>
<head>
  <title>FILM426 Social Poster</title>
  <style>
    body { font-family: Arial; max-width: 1200px; margin: 0 auto; padding: 20px; }
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab { padding: 10px 20px; cursor: pointer; background: #333; color: white; border: none; }
    .tab.active { background: #007bff; }
    .panel { display: none; }
    .panel.active { display: block; }
    textarea { width: 100%; height: 150px; margin: 10px 0; font-family: monospace; }
    button.copy { background: #28a745; color: white; padding: 10px 20px; border: none; cursor: pointer; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    .archive { margin-top: 30px; border-top: 2px solid #333; padding-top: 20px; }
  </style>
</head>
<body>
  <h1>üéµ FILM426 Social Poster</h1>
  
  <div>
    <input type="text" id="what" placeholder="What: (e.g., The Astral Promenade album)">
    <input type="text" id="why" placeholder="Why: (e.g., New release, ethereal synthwave)">
    <input type="text" id="link" placeholder="Link: (e.g., https://distrokid.com/...)">
    <button onclick="generate()">Generate Posts</button>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="showTab('x')">X / Threads</button>
    <button class="tab" onclick="showTab('ig')">Instagram / FB</button>
    <button class="tab" onclick="showTab('tiktok')">TikTok / YouTube</button>
  </div>

  <div id="x" class="panel active">
    <h3>X / Threads Post</h3>
    <textarea id="x-post" readonly></textarea>
    <button class="copy" onclick="copy('x-post')">Copy</button>
    <span id="x-count"></span>
  </div>

  <div id="ig" class="panel">
    <h3>Instagram / Facebook Post</h3>
    <textarea id="ig-post" readonly></textarea>
    <button class="copy" onclick="copy('ig-post')">Copy</button>
  </div>

  <div id="tiktok" class="panel">
    <h3>TikTok / YouTube Shorts</h3>
    <textarea id="tiktok-post" readonly></textarea>
    <button class="copy" onclick="copy('tiktok-post')">Copy</button>
  </div>

  <div class="archive">
    <h2>üìÅ Archive</h2>
    <div id="archive-list"></div>
  </div>

  <script>
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function generate() {
      const what = document.getElementById('what').value;
      const why = document.getElementById('why').value;
      const link = document.getElementById('link').value;

      const xText = `üéµ ${what} is here! ‚ú®\n\n${why}\n\nüîó ${link}\n\n#NewMusic #NowPlaying #FILM426`;
      
      const igText = `üéµ ${what} üéµ\n\n${why}\n\nThis one's been a journey... ‚ú®\n\nüîó Link in bio\n\n.#NewMusic #NowPlaying #FILM426 #ElectronicMusic #Synthwave #ProducerLife`;

      const tiktokText = `HOOK: "Wait for this drop..."\n\nSETUP: "${what} - ${why}"\n\nDROP: [Music plays]\n\nCTA: "Stream link in bio!"\n\nLINK: ${link}`;

      document.getElementById('x-post').value = xText;
      document.getElementById('ig-post').value = igText;
      document.getElementById('tiktok-post').value = tiktokText;
      
      document.getElementById('x-count').textContent = xText.length + '/280 chars';

      // Save to archive
      const archiveItem = document.createElement('div');
      archiveItem.innerHTML = `<strong>${new Date().toLocaleDateString()}</strong>: ${what} <button onclick="loadArchive('${what}', '${why}', '${link}')">Load</button>`;
      document.getElementById('archive-list').prepend(archiveItem);
    }

    function copy(id) {
      const el = document.getElementById(id);
      el.select();
      document.execCommand('copy');
      alert('Copied!');
    }

    function loadArchive(what, why, link) {
      document.getElementById('what').value = what;
      document.getElementById('why').value = why;
      document.getElementById('link').value = link;
      generate();
    }
  </script>
</body>
</html>
