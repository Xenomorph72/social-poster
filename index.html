<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FILM426 Social Poster Pro</title>
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-card: #14141f;
      --bg-input: #1a1a2e;
      --bg-hover: #1f1f2e;
      --border-subtle: #2a2a3e;
      --border-active: #3a3a4e;
      --accent-cyan: #00d4ff;
      --accent-orange: #ff6b35;
      --accent-green: #00c853;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-deep);
      color: var(--text-secondary);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container { max-width: 1400px; margin: 0 auto; }
    
    header {
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }
    
    h1 {
      color: var(--text-primary);
      font-size: 1.75rem;
      margin-bottom: 4px;
    }
    
    .subtitle { color: var(--text-muted); font-size: 0.9375rem; }
    
    /* Weekly Campaign Input */
    .campaign-input {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .campaign-input input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9375rem;
      transition: all 0.2s;
    }
    
    .campaign-input input:focus {
      outline: none;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }
    
    .campaign-input input::placeholder { color: var(--text-muted); }
    
    .generate-btn {
      margin-top: 12px;
      padding: 12px 28px;
      background: var(--accent-cyan);
      border: none;
      border-radius: 8px;
      color: var(--bg-deep);
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .generate-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
    }
    
    /* Future Posts Section */
    .future-posts {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .future-posts h2 {
      color: var(--text-primary);
      font-size: 1.125rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .future-posts h2::before {
      content: "üìÖ";
    }
    
    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }
    
    .day-card {
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      padding: 16px;
      min-height: 140px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .day-card:hover {
      border-color: var(--accent-cyan);
      transform: translateY(-2px);
    }
    
    .day-card.active {
      border-color: var(--accent-cyan);
      background: rgba(0, 212, 255, 0.05);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
    }
    
    .day-card.used {
      opacity: 0.5;
      border-color: var(--border-subtle);
    }
    
    .day-name {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .day-date {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-primary);
      margin: 4px 0;
    }
    
    .post-type {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.6875rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-top: 8px;
    }
    
    .post-type.teaser { background: rgba(255, 171, 0, 0.15); color: #ffab00; }
    .post-type.announce { background: rgba(255, 107, 53, 0.15); color: var(--accent-orange); }
    .post-type.release { background: rgba(0, 200, 83, 0.15); color: var(--accent-green); }
    .post-type.behind { background: rgba(137, 87, 229, 0.15); color: #8957e5; }
    .post-type.followup { background: rgba(0, 212, 255, 0.15); color: var(--accent-cyan); }
    .post-type.reminder { background: rgba(160, 160, 176, 0.15); color: var(--text-secondary); }
    .post-type.poll { background: rgba(163, 113, 247, 0.15); color: #a371f7; }
    
    .day-status {
      font-size: 0.6875rem;
      color: var(--accent-cyan);
      margin-top: 8px;
      font-weight: 500;
    }
    
    /* Post Editor */
    .post-editor {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
      display: none;
    }
    
    .post-editor.active { display: block; }
    
    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-subtle);
    }
    
    .editor-title {
      color: var(--text-primary);
      font-size: 1.125rem;
    }
    
    .close-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid var(--border-subtle);
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .close-btn:hover {
      border-color: var(--accent-orange);
      color: var(--accent-orange);
    }
    
    /* Post Boxes */
    .posts-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }
    
    .post-box {
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 10px;
      padding: 16px;
    }
    
    .post-box h3 {
      color: var(--accent-cyan);
      font-size: 0.875rem;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .post-box textarea {
      width: 100%;
      height: 200px;
      padding: 12px;
      background: var(--bg-deep);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      color: var(--text-primary);
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8125rem;
      line-height: 1.6;
      resize: vertical;
      transition: all 0.2s;
    }
    
    .post-box textarea:focus {
      outline: none;
      border-color: var(--accent-cyan);
    }
    
    .char-count {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 8px;
      text-align: right;
    }
    
    /* Action Buttons */
    .editor-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-subtle);
    }
    
    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-copy {
      background: transparent;
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
    }
    
    .btn-copy:hover {
      border-color: var(--accent-cyan);
      color: var(--accent-cyan);
    }
    
    .btn-archive {
      background: var(--accent-orange);
      color: white;
    }
    
    .btn-archive:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
    }
    
    /* Archive Section */
    .archive-section {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 20px;
    }
    
    .archive-section h2 {
      color: var(--text-primary);
      font-size: 1.125rem;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .archive-section h2::before {
      content: "üìÅ";
    }
    
    .archive-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .archive-item {
      background: var(--bg-input);
      border: 1px solid var(--border-subtle);
      border-radius: 8px;
      padding: 14px 16px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: all 0.2s;
    }
    
    .archive-item:hover {
      border-color: var(--border-active);
    }
    
    .archive-meta {
      font-size: 0.75rem;
      color: var(--text-muted);
    }
    
    .archive-title {
      color: var(--text-primary);
      font-weight: 500;
      font-size: 0.9375rem;
    }
    
    .archive-btn {
      padding: 6px 14px;
      background: var(--accent-cyan);
      border: none;
      border-radius: 6px;
      color: var(--bg-deep);
      font-size: 0.75rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    /* Toast */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 14px 24px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-left: 3px solid var(--accent-green);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.9375rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s;
      z-index: 1000;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Responsive */
    @media (max-width: 1024px) {
      .week-grid { grid-template-columns: repeat(4, 1fr); }
      .posts-grid { grid-template-columns: 1fr; }
    }
    
    @media (max-width: 768px) {
      .week-grid { grid-template-columns: repeat(2, 1fr); }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üéµ FILM426 Social Poster Pro</h1>
      <p class="subtitle">Weekly Campaign Manager</p>
    </header>
    
    <!-- Campaign Input -->
    <div class="campaign-input">
      <input type="text" id="campaign-prompt" placeholder="e.g., Create this week's posts for promoting THE FINE PRINT album release">
      <button class="generate-btn" onclick="generateWeek()">üéØ Generate Week</button>
    </div>
    
    <!-- Future Posts (Weekly View) -->
    <div class="future-posts">
      <h2>Upcoming Posts</h2>
      <div class="week-grid" id="week-grid">
        <!-- Days generated by JS -->
      </div>
    </div>
    
    <!-- Post Editor (Hidden until day selected) -->
    <div class="post-editor" id="post-editor">
      <div class="editor-header">
        <h2 class="editor-title" id="editor-title">Select a day to edit</h2>
        <button class="close-btn" onclick="closeEditor()">Close</button>
      </div>
      
      <div class="posts-grid">
        <div class="post-box">
          <h3>üê¶ X / Threads</h3>
          <textarea id="x-post" placeholder="X/Threads post..."></textarea>
          <div class="char-count" id="x-count">0 / 280</div>
        </div>
        
        <div class="post-box">
          <h3>üì∏ Instagram / Facebook</h3>
          <textarea id="ig-post" placeholder="Instagram/Facebook post..."></textarea>
        </div>
        
        <div class="post-box">
          <h3>üé¨ TikTok / YouTube Shorts</h3>
          <textarea id="video-post" placeholder="TikTok/YouTube script..."></textarea>
        </div>
      </div>
      
      <div class="editor-actions">
        <button class="btn btn-copy" onclick="copyAll()">üìã Copy All</button>
        <button class="btn btn-archive" onclick="archiveDay()">üìÅ Archive & Clear</button>
      </div>
    </div>
    
    <!-- Archive -->
    <div class="archive-section">
      <h2>Archived Posts</h2>
      <div class="archive-list" id="archive-list">
        <p style="color: var(--text-muted);">No archived posts yet.</p>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <script>
    // Data storage
    let weekData = {};
    let currentDay = null;
    let archive = JSON.parse(localStorage.getItem('socialArchive') || '[]');
    
    const postTypes = ['teaser', 'behind', 'announce', 'release', 'followup', 'reminder', 'poll'];
    const typeLabels = {
      teaser: 'Teaser',
      behind: 'Behind',
      announce: 'Announce',
      release: 'Release',
      followup: 'Follow-up',
      reminder: 'Reminder',
      poll: 'Poll'
    };
    
    // Initialize
    function init() {
      loadSavedWeek();
      renderArchive();
      initWeekGrid();
    }
    
    // Generate week grid
    function initWeekGrid() {
      const grid = document.getElementById('week-grid');
      grid.innerHTML = '';
      const today = new Date();
      
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        
        const dayKey = date.toISOString().split('T')[0];
        const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
        const dayNum = date.getDate();
        
        const dayData = weekData[dayKey] || {};
        const hasContent = dayData.x || dayData.ig;
        const isUsed = dayData.used;
        
        const card = document.createElement('div');
        card.className = `day-card ${hasContent ? 'active' : ''} ${isUsed ? 'used' : ''}`;
        card.onclick = () => selectDay(dayKey, date);
        
        card.innerHTML = `
          <div class="day-name">${dayName}</div>
          <div class="day-date">${dayNum}</div>
          ${dayData.type ? `<span class="post-type ${dayData.type}">${typeLabels[dayData.type]}</span>` : ''}
          ${hasContent ? '<div class="day-status">‚úì Ready</div>' : ''}
        `;
        
        grid.appendChild(card);
      }
    }
    
    // Generate week of posts
    function generateWeek() {
      const prompt = document.getElementById('campaign-prompt').value.trim();
      if (!prompt) {
        showToast('Enter a campaign prompt first');
        return;
      }
      
      const what = prompt.replace(/create.*posts.*for/i, '').trim() || 'THE FINE PRINT album';
      const templates = getTemplates(what);
      
      const today = new Date();
      weekData = {};
      
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        const dayKey = date.toISOString().split('T')[0];
        
        weekData[dayKey] = {
          date: dayKey,
          type: templates[i].type,
          x: templates[i].x,
          ig: templates[i].ig,
          video: templates[i].video,
          used: false
        };
      }
      
      localStorage.setItem('socialWeek', JSON.stringify(weekData));
      initWeekGrid();
      showToast('Week generated! Click any day to edit.');
    }
    
    // Get templates
    function getTemplates(what) {
      return [
        { type: 'teaser', x: `üëÄ Something's coming...\n\n${what}\n\nCan you feel it? ‚ú®\n\n#FILM426 #ComingSoon`, ig: `üëÄ SOMETHING'S COMING üëÄ\n\n${what}\n\nThe countdown begins...\n\nWhat do you think is dropping? üëá\n\n.#FILM426 #ComingSoon #NewMusic`, video: `HOOK: "Wait for it..."\nVISUAL: Mysterious album art reveal\nTEXT: "Something drops soon"\nCTA: "Follow to be first to know"` },
        { type: 'behind', x: `üé¨ Behind the scenes:\n\nMaking ${what}\n\nThe late nights. The coffee. The chaos.\n\nIt's all worth it. üñ§\n\n#FILM426 #BehindTheMusic`, ig: `üé¨ BEHIND THE SCENES üé¨\n\n${what}\n\nSwipe to see the process ‚Üí\n\nLate nights. Cold coffee. Pure magic.\n\nWhich track are you most excited for? üëá\n\n.#FILM426 #BTS #StudioLife #Producer`, video: `HOOK: "This is how it's made..."\nB-ROLL: Studio footage, synths, mixing\nVOICEOVER: "Every sound has a story"\nCTA: "Full album drops soon - link in bio"` },
        { type: 'announce', x: `üì¢ IT'S HERE!\n\n${what} is officially OUT NOW! üöÄ\n\nStream it everywhere:\n[LINK]\n\nLet me know your favorite track! üñ§\n\n#NewMusic #FILM426 #NowPlaying`, ig: `üì¢ IT'S HERE! üì¢\n\n${what}\n\nüöÄ OFFICIALLY OUT NOW üöÄ\n\nThis one's been months in the making.\nEvery track is a piece of my soul.\n\nLink in bio to stream!\n\nWhat's your vibe today? Drop a üñ§ if you're listening!\n\n.#NewMusic #FILM426 #OutNow #ElectronicMusic #Synthwave`, video: `HOOK (0-3s): "IT'S HERE!"\nDROP (3-15s): [Best drop from album]\nTEXT OVERLAY: "${what} - OUT NOW"\nCTA (15-30s): "Stream link in bio! Which track hits different?"` },
        { type: 'release', x: `üöÄ ${what}\n\nDay 1 has been INSANE.\n\nThank you to everyone streaming, sharing, vibing.\n\nThis is just the beginning. üñ§\n\n#FILM426 #Grateful`, ig: `üöÄ RELEASE DAY ENERGY üöÄ\n\n${what}\n\nDay 1 has been absolutely WILD.\n\nTo everyone streaming, sharing, commenting -\nyou're the reason I do this.\n\nKeep the vibes going! Link in bio üñ§\n\n.#FILM426 #ReleaseDay #Grateful #NewMusic`, video: `HOOK: "Day 1 recap..."\nMONTAGE: Stream counts, comments, reactions\nTEXT: "You did this"\nCTA: "Keep streaming - link in bio"` },
        { type: 'followup', x: `üí¨ Quick question:\n\nWhat's your favorite track from ${what}?\n\nMine changes daily üòÖ\n\nDrop yours below! üëá\n\n#FILM426 #MusicTalk`, ig: `üí¨ REAL TALK üí¨\n\n${what}\n\nWhat's your CURRENT favorite track?\n\nMine keeps changing depending on my mood.\n\nDrop yours below + tell me WHY üëá\n\n.#FILM426 #MusicTalk #FavoriteTrack #Playlist`, video: `HOOK: "I need to know..."\nTEXT: "Favorite track?"\nSHOW: Track list with polls\nCTA: "Comment your pick!"` },
        { type: 'reminder', x: `‚è∞ Weekend reminder:\n\nIf you haven't checked out ${what} yet...\n\nWhat are you waiting for? üòè\n\n[LINK]\n\n#FILM426 #WeekendVibes`, ig: `‚è∞ WEEKEND REMINDER ‚è∞\n\n${what}\n\nStill haven't hit play?\n\nPerfect weekend soundtrack right here ‚Üì\n\nLink in bio üéß\n\n.#FILM426 #WeekendVibes #NewMusic #Playlist`, video: `HOOK: "Weekend soundtrack..."\nPLAY: Best chill track\nTEXT: "${what}"\nCTA: "Link in bio - perfect weekend vibes"` },
        { type: 'poll', x: `üìä This or That:\n\n${what} tracks:\n\nSide A (tracks 1-7)\nOR\nSide B (tracks 8-15)?\n\nI'm Team [PICK] üñ§\n\n#FILM426 #Poll`, ig: `üìä THIS OR THAT üìä\n\n${what}\n\nSide A (tracks 1-7)\nvs\nSide B (tracks 8-15)\n\nWhich side hits harder?\n\nVote in the poll! üëá\n\n.#FILM426 #ThisOrThat #MusicPoll`, video: `SPLIT SCREEN: Side A vs Side B\nTEXT: "Which side?"\nPOLL STICKER: Side A / Side B\nCTA: "Vote now!"` }
      ];
    }
    
    // Select day to edit
    function selectDay(dayKey, dateObj) {
      currentDay = dayKey;
      const dayData = weekData[dayKey] || {};
      
      document.getElementById('editor-title').textContent = 
        `${dateObj.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' })}` +
        (dayData.type ? ` ‚Äî ${typeLabels[dayData.type]}` : '');
      
      document.getElementById('x-post').value = dayData.x || '';
      document.getElementById('ig-post').value = dayData.ig || '';
      document.getElementById('video-post').value = dayData.video || '';
      
      updateCharCount();
      document.getElementById('post-editor').classList.add('active');
      
      // Scroll to editor
      document.getElementById('post-editor').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    
    // Close editor
    function closeEditor() {
      if (currentDay && weekData[currentDay]) {
        weekData[currentDay].x = document.getElementById('x-post').value;
        weekData[currentDay].ig = document.getElementById('ig-post').value;
        weekData[currentDay].video = document.getElementById('video-post').value;
        localStorage.setItem('socialWeek', JSON.stringify(weekData));
      }
      document.getElementById('post-editor').classList.remove('active');
      currentDay = null;
      initWeekGrid();
    }
    
    // Copy all posts
    function copyAll() {
      const x = document.getElementById('x-post').value;
      const ig = document.getElementById('ig-post').value;
      const video = document.getElementById('video-post').value;
      
      const all = `=== X/THREADS ===\n${x}\n\n=== INSTAGRAM/FACEBOOK ===\n${ig}\n\n=== TIKTOK/YOUTUBE ===\n${video}`;
      
      navigator.clipboard.writeText(all).then(() => {
        showToast('All posts copied to clipboard!');
      });
    }
    
    // Archive day
    function archiveDay() {
      if (!currentDay || !weekData[currentDay]) return;
      
      const dayData = weekData[currentDay];
      archive.unshift({
        ...dayData,
        archivedAt: new Date().toISOString(),
        archivedDate: new Date().toLocaleDateString()
      });
      
      localStorage.setItem('socialArchive', JSON.stringify(archive));
      
      // Clear day
      weekData[currentDay] = { ...weekData[currentDay], x: '', ig: '', video: '', used: true };
      localStorage.setItem('socialWeek', JSON.stringify(weekData));
      
      closeEditor();
      renderArchive();
      showToast('Day archived!');
    }
    
    // Render archive
    function renderArchive() {
      const list = document.getElementById('archive-list');
      if (archive.length === 0) {
        list.innerHTML = '<p style="color: var(--text-muted);">No archived posts yet.</p>';
        return;
      }
      
      list.innerHTML = archive.map((item, i) => `
        <div class="archive-item">
          <div>
            <div class="archive-meta">${item.archivedDate}</div>
            <div class="archive-title">${typeLabels[item.type] || 'Post'}</div>
          </div>
          <button class="archive-btn" onclick="loadArchive(${i})">Load</button>
        </div>
      `).join('');
    }
    
    // Load from archive
    function loadArchive(index) {
      const item = archive[index];
      const tempKey = 'temp-' + Date.now();
      weekData[tempKey] = { ...item, date: tempKey };
      selectDay(tempKey, new Date());
    }
    
    // Update char count
    function updateCharCount() {
      const x = document.getElementById('x-post').value;
      document.getElementById('x-count').textContent = `${x.length} / 280`;
    }
    
    document.getElementById('x-post').addEventListener('input', updateCharCount);
    
    // Show toast
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    // Load saved data
    function loadSavedWeek() {
      const saved = localStorage.getItem('socialWeek');
      if (saved) weekData = JSON.parse(saved);
    }
    
    // Init
    init();
  </script>
</body>
